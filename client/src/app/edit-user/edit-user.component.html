<mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Deletar usuário
        </mat-panel-title>
      </mat-expansion-panel-header>
      <h1 mat-dialog-title>Deletar user</h1>
                 <div mat-dialog-content>
                         Você tem certeza que deseja deletar este item?
                 </div>
                 <div mat-dialog-actions>
                         <button mat-button mat-dialog-close>Não</button>
                         <button mat-button mat-dialog-close color="warn" cdkFocusInitial (click)="delete()">Sim</button>
                 </div>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState2 = true"
                         (closed)="panelOpenState2 = false">
    </mat-expansion-panel>
 </mat-accordion>
 
 <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Editar
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field  class="example-full-width" appearance="outline">
        <mat-label>Nova senha</mat-label>
        <input matInput type="password" placeholder="Digite aqui.." [(ngModel)]="password" name="password" required>
      </mat-form-field><br>
      <mat-form-field  class="example-full-width" appearance="outline">
        <mat-label>Confirmação da nova senha</mat-label>
        <input matInput type="password" placeholder="Digite aqui.." [(ngModel)]="cpassword" name="cpassword" required>
      </mat-form-field><br>
      <button mat-raised-button color="primary" matSuffix (click)="edit()">Confirmar</button>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState2 = true"
                         (closed)="panelOpenState2 = false">
    </mat-expansion-panel>
 </mat-accordion>
 <br>
 
<button mat-stroked-button matSuffix (click)="cancel()">Fechar</button>
